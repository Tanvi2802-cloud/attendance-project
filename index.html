<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    
    <body bgcolor="MistyRose"></body>
     <form>
        <table align="Center" width="700" cellpadding="10">

        
        <tr>
            <td colspan="2" align="center">
                <h1>Student Registration Form</Form></h1>
            </td>
        </tr>
        
        <tr>
            <td>Student name :</td>
            <td>
                <input type="text" size="21" placeholder="First name"/>
                -
                <input type="text" size="21" placeholder="Last Name"/>
            </td>
        </tr>

        <tr>
            <td>Father's Name :</td>
            <td><input type="text" size="50"/></td>
        </tr>
        
        <tr>
            <td>Date of birth :</td>
            <td>
                <input type="text" size="3" placeholder="Day"/>-
                <input type="text" size="3" placeholder="Month"/>-
                <input type="text" size="8" placeholder="Year"/>-
                <i>(DD-MM-YYYY)</i>
            </td>
        </tr>
        
        <tr>
            <td>Mobile no. :</td>
            <td>
                <input type="text" size="1" value="+91"/>- 
                <input type="text" size="42"/>
            </td>
        </tr>

        <tr>
            <td>Email id :</td>
            <td><input type="text" size="50"/></td>
        </tr>

        <tr>
            <td>Password :</td>
            <td><input type="password" size="50"/></td>
        </tr>

        <tr>
            <td>Gender :</td>
            <td>
                <input type="radio" name="g"/> Male
                <input type="radio" name="g"/> Female
            </td>
        </tr>

        <tr>
            <td>Department :</td>
            <td>
                <input type="checkbox"/> BCS
                <input type="checkbox"/> IT
                <input type="checkbox"/> BCA
                <input type="checkbox"/> BMS
                <input type="checkbox"/> BAF               
            </td>
        </tr>

        <tr>
            <td>Course :</td>
            <td>
                <select>
                    <option>----------Select Current Course's-------------</option>
                    <option>Python</option>
                    <option>Node</option>
                    <option>Java</option>
                    <option>PHP</option>
                    <option>HTML</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>Student Photon :</td>
            <td><input type="file" /></td>
        </tr>

        <tr>
            <td>City :</td>
            <td><input type="text" size="50"/></td>
        </tr>

        <tr>
            <td>Address :</td>
            <td><textarea cols="48" rows="5"></textarea></td>
        </tr>
        
        
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register"/>
            </td>
        </tr>







        
        </table>
     </form>

     </html>
     </body>
